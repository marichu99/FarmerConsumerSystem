<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/farmer.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <div class="marichu">
        <div class="login">

            <form method="POST" action="./sign" id="signup" class="input-group">


                <div>
                    <h2>SIGN UP:</h2>
                    <label class="form-label">Enter your First Name:</label>
                    <div class="input-detail">
                        <input id="firstSign" placeholder="Enter your First Name" name="fname" class="input-box"
                            onchange="checkFormValidation(event)" onkeyup="checkFormValidation(event)">
                        <p id="firstSignValid"></p>
                    </div>
                    <label class="form-label">Enter your Last Name:</label>
                    <div class="input-detail">
                        <input id="lastSign" placeholder="Enter your Last Name" name="lname" class="input-box"
                            onchange="checkFormValidation(event)" onkeyup="checkFormValidation(event)">
                        <p id="lastSignValid"></p>
                    </div>
                    <label class="form-label">Enter your User Name:</label>
                    <div class="input-detail">
                        <input id="username" placeholder="Enter your User Name" name="username" class="input-box"
                            onchange="checkFormValidation(event)" onkeyup="checkFormValidation(event)">
                        <p id="userNameValid"></p>
                    </div>
                    <label class="form-label">Enter your Email:</label>
                    <div class="input-detail">
                        <input id="emailSign" placeholder="Enter your Email address" type="email" name="email"
                            class="input-box" onchange="checkFormValidation(event)"
                            onkeyup="checkFormValidation(event)">
                        <p id="emailSignValid"></p>
                    </div>
                    <label class="form-label">Enter your Password:</label>
                    <div class="input-detail">
                        <input id="passwordSign" placeholder="Enter your password" type="password" name="password"
                            class="input-box" onchange="checkFormValidation(event)"
                            onkeyup="checkFormValidation(event)"><i class="uil uil-eye" id="openPass"
                            onclick="hidePass('passwordSign','pass')"></i><i class="uil uil-eye-slash"
                            onclick="showPass('passwordSign','pass')" id="eyeClosedPass"></i>
                        <p id="passwordSignValid"></p>
                        <p id="specialCharacter"></p>
                    </div>
                    <label class="form-label">Confirm your Password:</label>
                    <div class="input-detail">
                        <input id="passwordRe" placeholder="Confirm your password" type="password" name="passwordRE"
                            class="input-box" onchange="checkFormValidation(event)"
                            onkeyup="checkFormValidation(event)"><i class="uil uil-eye" id="openPassConfirm"
                            onclick="hidePass('passwordRe','passConfirm')"></i><i class="uil uil-eye-slash"
                            onclick="showPass('passwordRe','passConfirm')" id="eyeClosedPassConfirm"></i>
                        <p id="passReValid"></p>
                    </div>
                    <input type="hidden" name="userType" value="USER">
                    <div class="input-detail">
                        <input type="submit" id="submit" class="btn-submit" onclick="formValidation()"><br>
                        <span class="loginLink"><a href="./login">Login</a></span>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="./js/login.js" type="text/javascript"></script>
</body>

</html>
